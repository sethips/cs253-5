{% extends "base.html" %}

{% block content %}

  {% if user %}
  <div class="new-post">
    <a href="/blog/newpost"> New Post</a>
  </div>
  {% endif %}
  {% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}

    {% if img_url %}
    <img src="{{img_url}}">
    {% endif %}

{% endblock %}
